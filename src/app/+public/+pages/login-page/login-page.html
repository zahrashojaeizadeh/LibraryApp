<div class="login-container">
    <div class="form-header">فرم ورود به کتابخانه</div>
    <form (ngSubmit)="check()">
        <div class="form-group">
            <label for="username">نام کاربری:</label>
            <input class="form-control" [(ngModel)]="loginForm.username" type="text" id="username" name="username" placeholder="نام کاربری وارد کنید">
        </div>
        <div class="form-group">
            <label for="password">رمز عبور:</label>
            <input class="form-control" [(ngModel)]="loginForm.password" type="password" name="password" id="password" placeholder="رمز عبور وارد کنید">
        </div>
        <div class="remember">
            <input [(ngModel)]="loginForm.keepMe" type="checkbox" name="keepMe" id="keepMe">
            <label class="remember" for="keepMe">مرا به خاطر بسپار</label>
        </div>
        <div class="form-group">
            <button [disabled]="loginForm.username=='' || loginForm.password==''" type="submit" class="btn btn-primary btn-small">ورود</button>
        </div>
        @if(message!=''){
            <div class="message">
                {{message}}
            </div>
        }
    </form>
</div>
